 <section id="mu-contact">
   <div class="container">
     <div class="row" style="position:relative;margin-top:-120px;">
       <div class="col-md-10">
         <div class="mu-contact-area">
          <div class="mu-contact-content">           
            <div class="row">
              <div class="col-md-6">
                <div class="mu-contact-left">
                  <form class="contactform">                  
                    <p class="comment-form-author">
                      <label for="author">Name <span class="required"></span></label>
                      <input type="text" required="required" size="30" value="" name="author" style="border:groove;">
                    </p>
                    <p class="comment-form-email">
                      <label for="email">Email <span class="required"></span></label>
                      <input type="email" required="required" aria-required="true" value="" name="email"style="border:groove;">
                    </p>
                      <div style="margin-left:640px;margin-top:-170px; background-color:aqua;">
                          <p class="comment-form-url">
                              <label for="course">Course</label>
                              <select style="width:450px;border:groove;">
                                  <option>MCA</option>
                                  <option>MBA</option>
                                  <option>BCA</option>
                                  <option>B.COM</option>
                                  <option>B.COM(HONS)</option>
                                  <option>BBA</option>
                              </select>
                          </p>

                      </div>
                      <div style="margin-left:0px;margin-top:120px; ">
                          <p class="comment-form-author">
                              <label for="author">Father's Name<span class="required"></span></label>
                              <input type="text" required="required" size="30" value="" name="author" style="border:groove;">
                          </p>
                          </div>

                      <div style="margin-left:640px;margin-top:-180px; background-color:aqua;">
                          <p class="comment-form-author">
                              <label for="author">DOB<span class="required"></span></label>
                              <input type="text" required="required" size="30" value="" name="author" style="border:groove;width:450px;">
                          </p>
                      </div>
                      <div style="margin-left:0px;margin-top:130px; ">
                          <p class="comment-form-author">
                              <label     for="author">Percentages in Graduation<span class="required"></span></label>
                              <input type="text" required="required" size="30" value="" name="author" style="border:groove;width:460px;">
                          </p>
                      </div>
                      <div style="margin-left:640px;margin-top:-180px; background-color:aqua;">
                          <p class="comment-form-author">
                              <label for="author">Address<span class="required"></span></label>
                              <input type="text" required="required" size="30" value="" name="author" style="border:groove;width:450px;">
                          </p>
                      </div>
                      <div style="margin-left:640px;margin-top:20px; background-color:aqua;">
                          <p class="comment-form-author">
                              <label for="author">Phone.<span class="required"></span></label>
                              <input type="text" required="required" size="30" value="" name="author" style="border:groove;width:450px;">
                          </p>
                      </div>
                      
                      <div style="margin-left:500px;margin-top:16px;">

                          <p class="form-submit">
                              <input type="submit" value="Send Message" class="mu-post-btn" name="submit" style="background-color:crimson;color:white">
                          </p>
                          </div>
                     </form>
                </div>
              </div>
            </div>
          </div>
